<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>

<body style="font-family: Arial, sans-serif; background-color: #333; text-align: center; margin: 0; padding: 0;">
    <h1 style="color:wi;">Contacto</h1>
    
    <form action="#" method="post" style="background: gray; padding: 20px; width: 50%; margin: auto; border-radius: 10px; box-shadow: 2px 2px 10px gray;">
        <label for="nombre" style="font-weight: bold; display: block; margin-top: 10px;">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required style="width: 80%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;"><br><br>
        
        <label for="email" style="font-weight: bold; display: block; margin-top: 10px;">Correo Electr√≥nico:</label>
        <input type="email" id="email" name="email" required style="width: 80%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;"><br><br>
        
        <label for="mensaje" style="font-weight: bold; display: block; margin-top: 10px;">Mensaje:</label><br>
        <textarea id="mensaje" name="mensaje" rows="4" required style="width: 80%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;"></textarea><br><br>
        
        <button type="submit" style="background-color: blue; color: white; padding: 10px 20px; border: none; cursor: pointer; border-radius: 5px; transition: background 0.3s;">
            Enviar
        </button>
    </form>

    <nav style="margin-top: 20px;">
        <a href="index.html" style="text-decoration: none; color: blue; font-weight: bold; margin: 0 10px; transition: color 0.3s;">Inicio</a> | 
        <a href="museos.html" style="text-decoration: none; color: blue; font-weight: bold; margin: 0 10px; transition: color 0.3s;">Museos</a>
    </nav>
</body>
</html>
